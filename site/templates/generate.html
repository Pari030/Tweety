<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Tweety | Generated</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/style.css') }}">

    </head>
    <body>
        <div class="container center-text">
            <h1 class="spacer">Tweet Generated!</h1>
            <hr>

            <img src="{{ img_data }}" class="responsive-img" alt="InstaTweet image">
            <hr>

            <div class="row spacer">
                <div class="center-text col-sm spacer">
                    <button class="btn btn-primary" onclick="history.back()">Tweet Again</button>
                </div>

                <div class="center-text col-sm spacer">
                    <a class="btn btn-primary" download="image.png" href="{{ img_data }}">Download</a>
                </div>
            </div>

        </div>
    </body>
</html>
